name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write        # nécessaire pour push et pour peaceiris action
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system deps (Java, graphviz, plantuml)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-jre graphviz plantuml

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-puml mkdocs-build-plantuml-plugin mdx_truly_sane_lists

      - name: Render PlantUML diagrams locally (pre-render .puml -> .png)
        run: |
          # rend tous les .puml trouvés en images (dans le même dossier)
          find . -type f -name "*.puml" -print0 | xargs -0 -n1 -I{} sh -c 'plantuml -tpng "{}" || plantuml "{}"'
          # Si tu inclus des blocs PlantUML inline dans des .md, le plugin devrait maintenant utiliser les images
        # note: adapte la commande si tu veux .svg (-tsvg) ou dossier de sortie

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
