name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow lors d'un push sur la branche main
  workflow_dispatch:  # Permet de déclencher manuellement le workflow

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Java and PlantUML dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-build-plantuml-plugin mdx_truly_sane_lists

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy documentation
        run: mkdocs gh-deploy --force