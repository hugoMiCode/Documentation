site_name: Système de Positionnement UWB pour Voitures RC
site_description: Documentation complète du système de chronométrage et positionnement UWB DW3000
site_author: Hugo
# repo_url: https://github.com/hugo/UWB-ESP32
repo_name: UWB-ESP32

theme:
  name: material
  language: fr
  palette:
    # Mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    # Mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Mode clair

  features:
    - navigation.instant      # Navigation rapide
    - navigation.tracking     # URL mise à jour
    - navigation.tabs        # Onglets en haut
    - navigation.sections    # Sections dans la barre latérale
    - navigation.expand      # Sections développées
    - navigation.top         # Bouton retour en haut
    - search.suggest        # Suggestions de recherche
    - search.highlight      # Surlignage des résultats
    - content.code.copy     # Bouton copier le code
    - content.tabs.link     # Onglets liés

# Extra JavaScript pour MathJax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extensions Markdown
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

# Plugins
plugins:
  - search:
      lang: fr
  - plantuml:
      puml_url: http://www.plantuml.com/plantuml/

# Navigation
nav:
  - Accueil: index.md
  - Vue Globale: global.md
  
