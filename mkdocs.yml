site_name: Système de Positionnement UWB pour Voitures RC
site_description: Documentation complète du système de chronométrage et positionnement UWB DW3000
site_author: Hugo
# repo_url: https://github.com/hugo/UWB-ESP32
repo_name: UWB-ESP32

theme:
  name: material
  language: fr
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Mode clair
  
  features:
    - navigation.instant      # Navigation rapide
    - navigation.tracking     # URL mise à jour
    - navigation.tabs         # Tabs en haut
    - navigation.sections     # Sections dans sidebar
    - navigation.expand       # Sections expandées
    - navigation.top          # Bouton retour en haut
    - search.suggest          # Suggestions recherche
    - search.highlight        # Highlight résultats
    - content.code.copy       # Copier code
    - content.tabs.link       # Tabs liés
  
  icon:
    repo: fontawesome/brands/github

# Extensions Markdown
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - markdown.extensions.toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: fr
  - plantuml:
      puml_url: http://www.plantuml.com/plantuml/
      output_format: svg
      num_workers: 8
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago

# Navigation
